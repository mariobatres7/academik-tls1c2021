<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de Usuarios</title>
    </h:head>
    <h:body>
        <h1>Listado de Usuarios</h1>
        
        <p:growl globalOnly="true" showDetail="true" showSummary="true" life="5000">
             <p:autoUpdate />
        </p:growl>
        
        <h:form>
            
            <p:message for="nombreInputText" showDetail="true" />            
            <p:message for="contrasenyaInputText" showDetail="true" />            
            <p:message for="usuarioNombreInputText" showDetail="true" />
            <p:message for="emailInputText" showDetail="true" />
                     
            <p:panelGrid columns="2">
                
                <p:outputLabel for="nombreInputText" value="Nombre" />                
                <p:inputText id="nombreInputText" value="#{usuarioController.usuario.nombre}" />
                
                <p:outputLabel for="contrasenyaInputText" value="Contrasenya" />                
                <p:inputText id="contrasenyaInputText" value="#{usuarioController.usuario.contrasenya}" />
                                
                <p:outputLabel for="usuarioNombreInputText" value="Nombre de Usuario" />                
                <p:inputText id="usuarioNombreInputText" value="#{usuarioController.usuario.usuarioNombre}" />
                
                <p:outputLabel for="emailInputText" value="Email" />                
                <p:inputText id="emailInputText" value="#{usuarioController.usuario.email}" />
                
            </p:panelGrid>
            
            <p:commandButton value="Guardar"
                             actionListener="#{usuarioController.crearUsuario()}"
                             process="@form"
                             update="dataTable @form"                
                />
            
        </h:form>
        

        <p:dataTable id="dataTable"
                     value="#{usuarioController.usuarioList}"
                     var="usuario">

            <p:column headerText="Usuario Id">
                 #{usuario.usuarioId}   
            </p:column>
            
             <p:column headerText="Nombre">
                 #{usuario.nombre}   
            </p:column>
            
             <p:column headerText="Contrasenya">
                 #{usuario.contrasenya}   
            </p:column>
            
             <p:column headerText="Nombre de Usuario">
                 #{usuario.usuarioNombre}   
            </p:column>

        </p:dataTable>
    </h:body>
</html>
